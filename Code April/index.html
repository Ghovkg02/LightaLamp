<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Show</title>
    <link rel="stylesheet" href="mac.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn" ><span></span> </button>
        </nav>
        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>
        <div class="text-container">
            <h1  id="main-heading" >Latest<br>in Lighting</h1>
            <p>This is the first lamp from our company. we're making a huge
            collection of modern Lamps in all categories from home use to office
            use.</p>
            <a href="">Light On? Toggle Button</a>
            <div class="control">
                <p>04</p>
                <div class="line"></div>
            </div>
        </div>
        <video id="video-player" width="500" height="240" autoplay style="display:none; margin-top: -95px; margin-left: 175px ;">
            <source src="images/video.mp4" type="video/mp4">
            
        </video>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        var videoPlayer = document.getElementById("video-player");
        var mainHeading = document.querySelector("#main-heading");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
            videoPlayer.style.display = "block";
            videoPlayer.play();
            mainHeading.textContent = "You have been RickRolled";
        }
    </script>
</body>
</html>
